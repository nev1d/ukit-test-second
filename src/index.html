<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <title>uKit test</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="books-form">
                <form>
                    <div class="form-group">
                        <label for="inputAuthor">Автор</label>
                        <input type="text" class="form-control" id="inputAuthor" placeholder="Лев Толстой">
                    </div>
                    <div class="form-group">
                        <label for="inputName">Название</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Война и Мир">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputYear">Год издания</label>
                            <input type="number" class="form-control" id="inputYear" placeholder="1850">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPages">Количество страниц</label>
                            <input type="number" class="form-control" id="inputPages" placeholder="1320">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBook">Добавить</button>
                </form>
            </div>
        </div>
        <div class="col-sm">
            <div class="book-list">
            </div>
        </div>
    </div>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
